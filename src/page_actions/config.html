<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" crossorigin="anonymous" href="https://unpkg.com/awsm.css@3.0.7/dist/awsm_theme_mischka.min.css"
    integrity="sha384-z+LdAFMXLnVB6j5jRXMcYvFMtjyC7B+5VxAdae8OXHG5SxcbTJGIQZJHi3+P+c89">
  <link rel="stylesheet" href="config.css">
</head>

<body>
  <div id="container">
    <section>
      <form id="settings">
        <fieldset>
          <!-- TODO: Localize text displayed in this field -->
          <legend>Viral Tweet Filter Settings</legend>
          <label for="threshold">Minimum likes to hide Tweet</label>
          <input name="threshold" id="threshold" type="number" min="1" max="9007199254740991" placeholder="10000">
          <input type="submit" id="saveSettings" value="Save">
          <div id="output" class="collapsed">
            <output>
              <p id="outputText"></p>
            </output>
          </div>
        </fieldset>
      </form>
    </section>
  </div>

  <script src="config.js"></script>
</body>

</html>
