<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://unpkg.com/awsm.css@3.0.7/dist/awsm_theme_mischka.min.css">
  <link rel="stylesheet" href="config.css">
</head>

<body>
  <div id="container">
    <section>
      <form onsubmit="return false;">
        <fieldset>
          <legend>Viral Tweet Filter Settings</legend>
          <label for="threshold">Minimum likes to hide Tweet</label>
          <input name="threshold" id="threshold" type="number" min="1" placeholder="10,000">
          <input type="submit" value="Save">
        </fieldset>
      </form>
    </section>
  </div>

  <script src="config.js"></script>
</body>

</html>
